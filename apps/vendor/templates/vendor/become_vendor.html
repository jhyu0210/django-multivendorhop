{% extends "core/base.html" %} 
{% block title %}Become Vendor |{% endblock title %}
{% block content %}
<h1>Become Vendor Page</h1>
<form method='post' action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">Sign Up</button>
        </div>
    </div>
</form>
<hr/>

<h2>Already have an account?</h2>
<a href="{% url 'login' %}">Login</a>

{% endblock content %}
