{% extends "core/base.html" %} 
{% block title %}Add Product Form | {% endblock title %}
{% block content %}
<h1>Add Product Form</h1>
<form method='post' action="." enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">Submit</button>
        </div>
    </div>
</form>
{% endblock content %}
